<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Dungeons & Dices</title>
</head>
<body>
    <!-- Monster area -->
    <div id="top" class="game-area">
        <section id="monster-card" class="monster-card monster-alive">
            <div class="monster-card-front">
                <div class="monster-stats">
                    <h2 id="monster-name"></h2>
                    <span id="monster-damage-taken"></span>
                </div>
            </div>
            <div class="monster-card-back">
                <h2>MONSTER BACK</h2>
            </div>
        </section>
    </div>
    <!-- Player area -->
    <div id="bottom" class="game-area">
        <section id="player-card" class="player-card">
            <div class="player-card-front">
                <span class="hp">
                    <i class="fa-solid fa-heart"></i>
                    <span id="player-hp">0</span>
                </span>
                <span class="ac">
                    <i class="fa-solid fa-shield"></i>
                    <span id="player-ac">0</span>
                </span>
                <p id="player-damage-taken"></p>
            </div>
            <div class="player-card-back">
                <h2 id="result-title"></h2>
                <p id="result-roll"></p>
                <span id="result-hit"></span>
                <p id="result-damage"></p>
                <button id="start-btn" class="hidden"></button>
            </div>
        </section>
        <!-- Button area -->
        <div class="btn-area">
            <button id="attack-btn" class="btn dim move-btn-left" data-type="roll-dice">A</button>
            <button id="ability-btn" class="btn dim move-btn-right" data-type="heal">H</button> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/87926df488.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
