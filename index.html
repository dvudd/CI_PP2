<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Dungeons & Dices</title>
</head>
<body>
    <section class="game-area monster-area">
        <div class="monster">

        </div>
        <div>
            <span class="hp">
                <i class="fa-solid fa-heart"></i>
                <span id="monster-hp">0</span>
            </span>
            <p class="ac">
                <i class="fa-solid fa-shield"></i>
                <span id="monster-ac">0</span>
            </p>
        </div>
    </section>
    <div class="game-area player-area">
        <div>
            <span class="hp">
                <i class="fa-solid fa-heart"></i>
                <span id="player-hp">0</span>
            </span>
            <span class="ac">
                <i class="fa-solid fa-shield"></i>
                <span id="player-ac">0</span>
            </span>
        </div>
        <div class="result-area">
            <span id="result"></span>
        </div>
        <div class="btn-area">
            <button id="attack" class="btn" data-type="roll-dice">ATTACK</button>
        </div>
    </div>
    </section>
    <script src="https://kit.fontawesome.com/87926df488.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
