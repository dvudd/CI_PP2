<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="description"
    content="Dungeons & Dices. A fantasy themed dungeon crawler card game!">
    <meta name="keywords" content="Dungeons & Dices, fantasy, dungeons, monsters, d20, card game">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>Dungeons & Dices</title>
</head>
<body>
    <!-- Monster area -->
    <div id="top-area" class="game-area">
        <section id="monster-card" class="card monster-card hide-monster hidden">
            <div id="monster-card-front">
                <div class="monster-stats">
                    <h2 id="monster-name">Monster</h2>
                    <span id="monster-damage-taken"></span>
                    <span class="monster-ui hp">
                        <i class="fa-solid fa-heart heart"></i>
                        <span id="monster-hp"></span>
                    </span>
                    <span class="monster-ui ac">
                        <span id="monster-ac"></span>
                        <i class="fa-solid fa-shield shield"></i>
                    </span>
                </div>
            </div>
        </section>
    </div>
    <!-- Player area -->
    <div id="bottom-area" class="game-area">
        <section id="player-card" class="card player-card">
            <div class="player-card-front">
                <span class="player-ui hp">
                    <i class="fa-solid fa-heart heart"></i>
                    <span id="player-hp"></span>
                </span>
                <span class="player-ui ac">
                    <span id="player-ac"></span>
                    <i class="fa-solid fa-shield shield"></i>
                </span>
                <p id="player-damage-taken"></p>
            </div>
            <div class="player-card-back">
                <h2 id="back-title" class="back-text">DUNGEONS & DICES</h2>
                <p id="back-subtitle" class="back-text">Hello adventurer!</p>
                <p id="back-text-upper" class="back-text">Dwell into the dungeon, defeat as many monsters as you can.</p>
                <div id="back-text-lower" class="back-text">
                    <p>How to play:<br>During your turn you can either attack with the SWORD or drink a HEALING POTION</p>
                    <br>
                    <p>Game ends when your <i class="fa-solid fa-heart heart"></i> reaches 0</p>
                    <p>Attack rolls must exceed <i class="fa-solid fa-shield shield"></i> to hit</p>
                    <br>
                    <p>Good luck!</p>
                </div>
                <p id="back-roll" class="back-text"></p>
                <p id="back-hit" class="back-text"></p>
            </div>
        </section>
        <!-- Button area -->
        <button id="start-btn" class="hidden">START</button>
        <div class="btn-area">
            <button id="attack-btn" class="btn dim move-btn-left hidden" data-type="roll-dice"></button>
            <button id="ability-btn" class="btn dim move-btn-right hidden" data-type="heal"></button> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/87926df488.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
